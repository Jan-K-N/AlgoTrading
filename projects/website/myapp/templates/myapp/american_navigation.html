<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading American tickers</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            background-color: #222;
            color: #fff;
            margin: 0;
        }

        #title {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }

        #navigation {
            text-align: left;
            padding: 20px;
            background-color: #222;
        }

        .nav-link {
            display: inline-block;
            margin: 0 10px;
        }

        #nav-intro {
            margin-bottom: 10px;
            font-size: 16px;
            color: #ccc;
        }

        #navigation select {
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        #content {
            padding: 20px;
        }
    </style>
    <script>
        function navigateToAlgo(value) {
            if (value === 'gap_detector') {
                document.getElementById('gap-detector-form').submit();
            } else {
                window.location.href = value;
            }
        }
    </script>
</head>
<body>
    <div id="title">
        <h1>American trading</h1>
    </div>
    <div id="navigation">
        <div id="nav-intro">
            <p>Different options below:</p>
        </div>
        <select onchange="navigateToAlgo(this.value);">
            <option disabled selected>Select a trading-algo</option>
            <option value="{% url 'algo1_navigation' %}">Algo1</option>
            <option value="{% url 'sentinel_navigation' %}">sentinel algo</option>
            <option value="gap_detector">gap detector</option>
        </select>
    </div>
    <form id="gap-detector-form" method="get" action="{% url 'gap_detector_signals' %}">
        <input type="hidden" name="start_date" value="{{ default_start_date }}">
        <input type="hidden" name="end_date" value="{{ default_end_date }}">
        <input type="hidden" name="specific_date" value="{{ default_specific_date }}">
    </form>
</body>
</html>
