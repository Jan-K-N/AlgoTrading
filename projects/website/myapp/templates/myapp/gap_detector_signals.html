<!DOCTYPE html>
<html>
<head>
    <title>Gap Detector Signals</title>
</head>
<body>
    <h1>Gap Detector Signals</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <h2>Extracted Rows</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Gap_Up</th>
                <th>Gap_Down</th>
                <th>Ticker</th>
            </tr>
        </thead>
        <tbody>
            {% for row in extracted_rows %}
                <tr>
                    <td>{{ row.Date }}</td>
                    <td>{{ row.Gap_Up }}</td>
                    <td>{{ row.Gap_Down }}</td>
                    <td>{{ row.Ticker }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
