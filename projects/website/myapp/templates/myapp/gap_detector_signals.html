<!-- templates/myapp/gap_detector_signals.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap Detector Signals</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Gap Detector Signals</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if extracted_rows %}
        <h2>Signals for Specific Date</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Ticker</th>
                    <th>Gap Up</th>
                    <th>Gap Down</th>
                </tr>
            </thead>
            <tbody>
                {% for row in extracted_rows %}
                    <tr>
                        <td>{{ row.Date }}</td>
                        <td>{{ row.Ticker }}</td>
                        <td>{{ row.Gap_Up }}</td>
                        <td>{{ row.Gap_Down }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
