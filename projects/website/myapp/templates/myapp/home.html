<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KN AlgoTrading</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            background-color: #222; /* Dark background color */
            color: #fff; /* Text color, change as needed */
            margin: 0;
        }

        #navigation {
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        #content {
            display: flex;
            justify-content: space-between; /* Distribute content along the row */
            padding: 20px;
        }

        #newsfeed-box {
            width: 60%; /* Adjust the width of the newsfeed box */
        }

        #signals {
            width: 55%; /* Adjust the width of the tables box */
        }

        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="navigation">
        <h1>KN-AlgoTrading</h1>
        <!-- Link to the About page on the left-hand side -->
        <a href="{% url 'about' %}">About Page</a>
    </div>

    <div id="content">
        <div id="newsfeed-box">
            <h3>Newsfeed</h3>
            <!-- Newsfeed content will go here -->
            <p>
                This is some news.
            </p>
            <p>
                More news.
            </p>
        </div>

<div id="signals">


    <!-- Add this before your table -->
<!--<div style="color: white;">{{ signals_data }}</div>-->

    <div style="color: white;">{{ instance }}</div>

<div id="signals">
    <h3>Signals</h3>
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Buy</th>
                <th>Sell</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for signal in signals_data %}
            <tr>
                <td>{{ signal.Ticker }}</td>
                <td>{{ signal.Buy }}</td>
                <td>{{ signal.Sell }}</td>
                <td>{{ signal.Date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
