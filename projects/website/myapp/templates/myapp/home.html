<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KN Trading</title>
    <style>
        /* Your existing styles remain unchanged */

       body {
            display: flex;
            flex-direction: column;
            background-color: #222; /* Dark background color */
            color: #fff; /* Text color, change as needed */
            margin: 0;
        }

        #title {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }

        #navigation {
            text-align: left;
            padding: 20px;
            background-color: #222;
        }

        .nav-link {
            display: inline-block;
            margin: 0 10px;
        }

        #nav-intro {
            margin-bottom: 10px;
            font-size: 16px;
            color: #ccc;
        }

        #navigation select {
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        #content {
            padding: 20px;
        }

    </style>
</head>
<body>
    <div id="title">
        <h1>KN Trading</h1>
    </div>

    <div id="navigation">
        <div id="nav-intro">
            <p>Explore the different KN trading signals below.</p>
        </div>
        <select onchange="window.location.href=this.value;">
            <option disabled selected>Select an option</option>
            <option value="{% url 'about' %}">About page</option>
            <option value="{% url 'database_status' %}">Database status</option>
            <option value="{% url 'sweden_signals' %}">Sweden signals</option>
            <option value="{% url 'danish_navigation' %}">Danish navigation</option>
            <option value="{% url 'norwegian_navigation' %}">Norwegian navigation</option>
            <option value="{% url 'american_navigation' %}">American navigation</option>
        </select>
    </div>
</body>
</html>
